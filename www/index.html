<!DOCTYPE html>
<html lang='en' class=''>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="nes_controller_icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Controller">
    <meta name="apple-mobile-web-app-title" content="Controller">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div id="portrait">
    <p class="warning">Turn into landscape orientation to see the controller!</p>
</div>
<div id="landscape">
    <div class="d-pad">
      <div id="d-up" class="button d up"></div>
      <div id="d-right" class="button d right"></div>
      <div id="d-down" class="button d down"></div>
      <div id="d-left" class="button d left"></div>
    </div>
    <div class="control-buttons">
      <div id="control-a" class="button control a"><span class="label">A</span></div>
      <div id="control-b" class="button control b"><span class="label">B</span></div>
    </div>
    <div class="meta-buttons">
      <div id="meta-start" class="button meta start"><span class="label">Start</span></div>
      <div id="meta-select" class="button meta select"><span class="label">Select</span></div>
    </div>
</div>
<script src="websocket.js"></script>
</body>
</html>
